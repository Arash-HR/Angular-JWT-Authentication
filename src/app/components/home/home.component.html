<div class="container">
    <div class="row col-8 offset-2 mt-5">
        <div class="card mt-2" *ngFor="let post of posts">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
                <a class="btn btn-primary">Author: {{post.author}}</a>
            </div>
        </div>
    </div>
</div>
