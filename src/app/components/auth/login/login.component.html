<div class="container mt-5">
    <div class="row justify-content-center">
        <form class="bg-light p-5 col-8 rounded" #loginForm=ngForm (ngSubmit)="onSubmit()">
            <div class="alert alert-primary mb-4" role="alert">
                Use <kbd>admin</kbd> and <kbd>admin@admin.com</kbd> for login with username and password.
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="loginFormData.email"
                    placeholder="Email address" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                    [(ngModel)]="loginFormData.password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            <div class="alert alert-danger mt-4" role="alert" [hidden]="!error">
                {{error}}
            </div>
        </form>
    </div>
</div>
